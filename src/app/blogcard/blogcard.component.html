<mat-card class="card">
    <mat-card-header>
    <mat-card-title>Blog No: {{blog?.id}}</mat-card-title>
    <mat-card-subtitle>Blog Title: {{blog?.title}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>{{blog?.description}}</mat-card-content>
    <mat-card-actions>
        <button mat-stroked-button (click)="goBack()">Back</button>
      </mat-card-actions>
  </mat-card>
